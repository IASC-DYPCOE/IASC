<!-- prettier-ignore -->
{% extends "base.html" %} {% block title %} Home {% endblock %} {% block content %}
{% load static %}
<style>
  .frosted-glass {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.2);
    border: 1px solid rgba(255, 255, 255, 0.18);
  }
</style>
<div class="bg-blue-700">
  <div
    class="grid max-w-screen-xl px-4 py-8 mx-auto lg:gap-8 xl:gap-0 lg:py-16 lg:grid-cols-12"
  >
    <div
      class="mr-auto place-self-center lg:col-span-7 p-8 rounded-lg shadow-lg frosted-glass"
    >
      <h1
        class="max-w-2xl mb-4 text-4xl font-extrabold tracking-tight leading-none md:text-5xl xl:text-6xl dark:text-white"
      >
        Intel AI Students Club
      </h1>
      <p
        class="max-w-2xl mb-6 font-bold text-gray-500 lg:mb-8 md:text-lg lg:text-3xl dark:text-gray-400"
      >
        The tech club
      </p>
      <a
        href="#"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        Connect With Us
      </a>
      <a
        href="#"
        class="inline-flex items-center justify-center px-5 py-3 text-base font-medium text-center text-gray-900 border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 dark:text-white dark:border-gray-700 dark:hover:bg-gray-700 dark:focus:ring-gray-800"
      >
        Who are we?
      </a>
    </div>
    <div class="hidden lg:mt-0 lg:col-span-5 lg:flex">
      <img src="{% static 'images/iasc_logo.png' %}" class="rounded-3xl" />
    </div>
  </div>

  {% endblock %}
</div>
