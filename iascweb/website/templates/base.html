{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <link
      href="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.4.1/dist/flowbite.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tailwindcss-cdn@3.4.3/tailwindcss.js"></script>

    <link
      rel="icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />

    <title>{% block title %} Base {% endblock %}</title>
  </head>

  <body class="bg-gray-900 max-w-screen">
    <nav class="bg-gray-900">
      <div
        class="flex flex-wrap justify-between items-center mx-auto max-w-screen-xl p-4"
      >
        <div class="flex items-center space-x-3 rtl:space-x-reverse">
          <a href="{% url 'home' %}">
            <img
              src="{% static 'images/iasc_logo.png' %}"
              class="mr-3 h-12 rounded-lg"
              alt="iasc logo"
            />
          </a>
          <a href="{% url 'home' %}">
            <span class="font-sans text-xl text-white font-bold"
              >Intel AI Students Club</span
            >
          </a>
        </div>
        <button
          data-collapse-toggle="mega-menu-full"
          type="button"
          class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none text-gray-400 hover:bg-gray-900"
          aria-controls="mega-menu-full"
          aria-expanded="false"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 17 14"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M1 1h15M1 7h15M1 13h15"
            />
          </svg>
        </button>
        <div
          id="mega-menu-full"
          class="items-center justify-between font-medium hidden w-full md:flex md:w-auto md:order-1"
        >
          <ul
            class="flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700"
          >
            <li>
              <button
                type="button"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
              >
                <a href="{% url 'home' %}" aria-current="page">Home</a>
              </button>
            </li>

            <li>
              <button
                type="button"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
              >
                <a href="{% url 'events' %}" aria-current="page">Events</a>
              </button>
            </li>
            <li>
              <button
                type="button"
                class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
              >
                <a href="{% url 'teams' %}" aria-current="page">Team</a>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    {% block content %} {% endblock %}
    <footer class="p-4 sm:p-6 bg-gray-800 mt-10">
      <div class="mx-auto max-w-screen-xl">
        <div class="md:flex md:justify-between">
          <div class="mb-6 md:mb-0">
            <a href="{% url 'home' %}" class="flex items-center">
              <img
                src="{% static 'images/iasc_logo.png' %}"
                class="mr-4 h-24 rounded-lg"
                alt="iasc logo"
              />
              <span
                class="self-center font-sans text-xl font-bold whitespace-nowrap text-white"
                >Intel AI Students Club</span
              >
            </a>
          </div>
          <div class="grid grid-cols-2 gap-8 sm:gap-6 sm:grid-cols-3">
            <div>
              <h2 class="mb-6 text-sm font-semibold uppercase text-white">
                Menu
              </h2>
              <ul class="text-white">
                <li class="mb-4">
                  <a href="{% url 'home' %}" class="hover:underline">Home</a>
                </li>
                <li class="mb-4">
                  <a href="{% url 'events' %}" class="hover:underline"
                    >Events</a
                  >
                </li>
                <li class="mb-4">
                  <a href="{% url 'teams' %}" class="hover:underline">Teams</a>
                </li>
              </ul>
            </div>
            <div>
              <h2
                class="mb-6 text-sm font-semibold text-gray-900 uppercase text-white"
              >
                Follow us
              </h2>
              <ul class="text-white">
                <li class="mb-4">
                  <a
                    href="https://www.linkedin.com/company/intel-ai-students-club-dypcoe-official"
                    target="_blank"
                    class="hover:underline"
                    >LinkedIn</a
                  >
                </li>
                <li class="mb-4">
                  <a
                    href="https://www.instagram.com/iasc_dypcoe"
                    target="_blank"
                    class="hover:underline"
                    >Instagram</a
                  >
                </li>
                <li class="mb-4">
                  <a
                    href="https://github.com/IASC-DYPCOE"
                    target="_blank"
                    class="hover:underline"
                    >Github</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
        <hr class="my-6 border-gray-200 sm:mx-auto border-gray-700 lg:my-8" />
        <div class="sm:flex sm:items-center sm:justify-center">
          <span class="text-sm text-gray-500 sm:text-center text-gray-400"
            >Â© 2024
            <a href="{% url 'home' %}" class="hover:underline"
              >Intel AI Students Club</a
            >. All Rights Reserved.
          </span>
        </div>
      </div>
    </footer>
  </body>
</html>
